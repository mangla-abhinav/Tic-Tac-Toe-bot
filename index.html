<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/lib/fontawesome-free-5.13.0-web/css/all.css">
    <script src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/Tic_Tac_Toe.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class = "stripe">
        <button id="reset">RESET</button>
        <span class="gap"></span>
        <button id="developer">DEVELOPER</button>
        <button id="normal" class="selected">NORMAL</button>
    </div>

    <div class = "stripe">
            <span class="blue-border selected" id="player-one">Player 1 <i class="far fa-circle sample black"></i></span>
            <span class="blue-border" id="player-two">Player 2 <i class="fas fa-times-circle sample blue"></i></span>
            <span id="answer"></span>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
  
</body>
<script src="assets/js/Tic_Tac_Toe.js"></script>
</html>
